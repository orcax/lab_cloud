<lab-header></lab-header>

<div class="loginBannerContainer">
  <div class="loginBannerBack">
    <div width="2000" height="800" style="width:100%;height:600px;">
      <img src="images/bg/login-banner.png"/>
    </div>
  </div>
  <div class="loginFormBack">
    <div class="container">
      <div class="login-title-container">
        <div class="title">力学实验平台</div>
        <div class="sub-title">开放实验资源,打造优质体验</div>
      </div>
      <div class="login-form-container"  ng-show="currentUser == null">
        <lab-login-form class="login-form" >
          <form method="GET">
            <h4 class="login-form-heading">欢迎登录力学实验中心云平台</h4>
            <input name="userName" type="text" class="form-control login-input" placeholder="登录名" autofocus="" ng-model="login_name">
            <input name="userPWD" type="password" class="form-control login-input" placeholder="密码" ng-model="login_password">
            <label class="checkbox" style="margin-left:0px; padding-left:0px;height:30px;">
              <a ng-click="forgotPassword()" href="" style="border-top:none;padding-top:15px;font-size:13px;">忘记密码?&nbsp;<span class=""></span></a>
              <button class="btn btn-primary login-btn theme-1" ng-click="login()"
               style="margin-top: -40px;">登录</button>
            </label>  
            <div>
              <span class="red" style="font-size:13px;">{{message}}</span>
            </div>     
             
        </form>
        </lab-login-form>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="login-content-container">
    <div class="login-title">在这里...</div>
    <div class="login-tile first">
      <img src="/images/login/cloud-icon.png" width="120" height="120" alt="">
      <span class="name">管理实验资源</span>
      <span class="info">通过在线平台，上传实验数据，获取实验材料</span>
    </div>
    <div class="login-tile">
      <img src="/images/login/calendar-icon.png" width="120" height="120" alt="">
      <span class="name">预约实验室</span>
      <span class="info">不管你是教师还是学生，实验平台都可以让你方便地预约实验室</span>
    </div>
    <div class="login-tile">
      <img src="/images/login/group-icon.png" width="120" height="120" alt="">
      <span class="name">线上实验交流</span>
      <span class="info">开放线上功能，</span>
      <span class="ticket">敬请期待</span>
    </div>
    <div class="login-tile last">
      <img src="/images/login/chat-icon.png" width="120" height="120" alt="">
      <span class="name">反馈和意见</span>
      <span class="info">在线为实验室建设提供宝贵意见和建议</span>
      <span class="ticket">敬请期待</span>
    </div>
    <div class="clear"></div>
  </div>
</div>
<lab-footer></lab-footer>
