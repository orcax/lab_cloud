<div type="user-info-dialog" cdi-form-check>
    <div class="btnGroup">
        <button class="btn cdi-btn-default left" ng-click="cancel()">取消</button>
        <button class="btn cdi-btn-blue right btn-save" ng-click="save()">保存</button>
        <div class="title">用户信息</div>
    </div>
    <div >
        <div class="content user-info" style="margin-top:10px;">
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">账号*</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" name="number" ng-model="data.number"  class="right form-control"/>
                </div>
            </div>
            <div class="row" ng-if="data.id==undefined">
                <div class="cell title" style="width: 37%;height: 50px;">密码*</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="password" name="initialPassword"   ng-model="data.initialPassword" class="right form-control"/>
                </div>
            </div>
             <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">姓名*</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" name="name" ng-model="data.name" class="right form-control"/>
                    
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">性别</div>
                <div class="cell" style="width: 63%;height: 50px;">
                       <select class="form-control right" style="width: 185px;" ng-model="data.gender" ng-options="genderMap[g] for g in genders track by g">
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">手机号码</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" name="mobilePhone" ng-model="data.mobilePhone" class="right form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">职位</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" name="title" ng-model="data.title" class="right form-control"/>
                </div>
            </div>
            <div class="row" ng-show="false">
                <div class="cell title" style="width: 37%;height: 50px;">职位</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" name="role" ng-model="data.role" class="right form-control" value="ADMINISTRATOR"/>
                </div>
            </div>
            
        </div>
        <div class="slider2" style="margin-top: 16px;"></div>

        <div class="slider2" style="margin-top: 5px;"></div>
        <div class="content">
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;"></div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <span class="red">{{message}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
