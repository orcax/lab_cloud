<div type="user-info-dialog">
    <div class="btnGroup">
        <button class="btn cdi-btn-default left" ng-click="cancel()">取消</button>
        <button class="btn cdi-btn-blue right btn-save" ng-click="save()">保存</button>
        <div class="title">编辑实验室信息</div>
    </div>
    <div >
        <div class="content user-info" style="margin-top:10px;">
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">编号*</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" name="name" ng-model="data.number" class="right form-control"/>
                </div>
            </div>

            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">实验室名*</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" ng-model="data.name" class="right form-control"/>
                </div>
            </div>

            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">容量</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" ng-model="data.capacity" class="right form-control"/>
                </div>
            </div>

            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">描述</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <textarea ng-model="data.description" class="right form-control">
                    </textarea> 
                </div>
            </div>
            
        </div>
        <div class="slider2" style="margin-top: 16px;"></div>
        <div class="content">
            <div class="row">
                <div class="cell title" style="width: 37%;height: 57px;">实验室状态</div>
                <div class="cell" style="width: 63%;height: 57px;">
                    <select class="form-control right" style="width: 185px;"  ng-model="data.active" >
                        <option ng-repeat="r in selected" value="{{r.value}}" ng-selected="r.value==data.active">{{r.text}}</option>
                    </select>
                </div>
            </div>

        </div>
        <div class="slider2" style="margin-top: 5px;"></div>
        <div class="content">
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;"></div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <span class="red">{{message}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
