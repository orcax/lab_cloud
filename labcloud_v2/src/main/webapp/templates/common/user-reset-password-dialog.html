<div type="user-info-dialog" cdi-form-check>
    <div class="btnGroup">
        <button class="btn cdi-btn-default left" ng-click="cancel()">取消</button>
        <button class="btn cdi-btn-blue right btn-save" ng-click="save()">保存</button>
        <div class="title">修改密码</div>
    </div>
    <div >
        <div class="content user-info" style="margin-top:10px;">
             <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">旧密码</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="password" name="name" ng-model="data.oldPassword" class="right form-control"/>
                </div>
            </div>
        </div>
        <div class="content user-info" style="margin-top:10px;">
             <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">新密码</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="password" name="name" ng-model="data.newPassword" class="right form-control"/>
                </div>
            </div>
        </div>
        <div class="content user-info" style="margin-top:10px;">
             <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">确认新密码</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="password" name="name" ng-model="data.rnewPassword" class="right form-control"/>
                </div>
            </div>
        </div>
        <div class="slider2" style="margin-top: 16px;"></div>

        <div class="slider2" style="margin-top: 5px;"></div>
        <div class="content">
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;"></div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <span class="red">{{message}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
