<div type="user-info-dialog">
    <div class="btnGroup">
        <button class="btn cdi-btn-default left" ng-click="cancel()">取消</button>
       
        <div class="title">实验详情</div>
    </div>
    <div >
        <div class="content user-info" style="margin-top:10px;">

            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">日期</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" ng-model="data.applyDate" class="right form-control" readonly/>
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">实验任务</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" ng-model="data.experiment.name" class="right form-control" readonly/>
                </div>
            </div>

            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">实验室</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" ng-model="data.lab.name" class="right form-control" readonly/>
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">实验时段</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" value="{{data.slot.title}}" class="right form-control" readonly/>
                </div>
            </div>
            
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">班级</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" ng-model="data.clazz.number" class="right form-control" readonly/>
                </div>
            </div>

            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">代课老师</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" ng-model="data.clazz.teacher.name" class="right form-control" readonly/>
                </div>
            </div>

            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">课程</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" ng-model="data.clazz.course.name" class="right form-control" readonly/>
                </div>
            </div>
            
            <div class="row" ng-show="data.lab != undefined">
                <div class="cell title" style="width: 37%;height: 50px;">实验室容量</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <label class="right"> 
                    <span style="font-size:15px;color:red;">{{data.lab.capacity}}</span> 人
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">申请人数</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" ng-model="data.count" class="right form-control" readonly/>
                </div>
            </div>
            
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">审核状态</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" value="{{data.status | reservationStatus}}" class="right form-control" readonly/>
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">备注</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <textarea type="text" ng-model="data.remark" class="right form-control" readonly>
                    </textarea>
                </div>
            </div>
        </div>
        <div class="slider2" style="margin-top: 16px;"></div>
        <div class="content" ng-show="data.status=='APPROVED'">
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">实验教师</div>
                <div class="tableContainer ng-scope">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width: 25px;"></th>
                                <th style="width: 142px;">工号
                                </th>
                                <th style="width: 142px;">姓名
                                </th>
                                <th>
                                    
                                </th>
                                <th style="width: 20px;"></th>
                            </tr>
                        </thead>
                            <tr ng-repeat="teachers in data.labTeachers">
                                <td style="width: 25px; border:none;"></td>
                                <td style="width: 70px;">
                                    <span class="id">{{teachers.number}}</span>
                                </td>
                                <td style="width: 142px;">
                                    <span class="code">{{teachers.name}}</span>
                                </td>
                                <td>
                                    
                                </td>
                                <td style="width: 20px; border:none;"></td>
                            </tr>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                
                <br>
            </div>
        </div>    
        

        <div class="content">
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;"></div>
                <div class="cell" style="width: 63%;height: 50px;">
                     <button class="btn cdi-btn-default btn-danger right" ng-click="cancelReservation(data.id)">取消预约</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;"></div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <span class="red">{{message}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
