<div type="user-info-dialog">
    <div class="btnGroup">
        <button class="btn cdi-btn-default left" ng-click="cancel()">取消</button>
        <button class="btn cdi-btn-blue right btn-save" ng-click="save()">保存</button>
        <div class="title">班级详情</div>
    </div>
    <div >
        <div class="content user-info" style="margin-top:10px;">
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">学期</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" name="name" ng-model="data.semester" class="right form-control" readonly="" />
                </div>
            </div>

            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">教师</div>
                <div class="cell" style="width: 63%;height: 50px;">
                     <input type="text" name="name" ng-model="data.teacher" class="right form-control" readonly="" />
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">课程</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" name="name" ng-model="data.course" class="right form-control" readonly="" />
                </div>
            </div>
            
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">班级编号</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" name="classNumber" ng-model="data.classNumber" class="right form-control"/>
                </div>
            </div>

            <div class="row">
                <div class="cell title" style="width: 37%;height: 45px;">上课时间</div>
                <div class="cell" style="width: 63%;height: 45px;">
                    <input type="text" name="name" ng-model="data.classHour" class="right form-control" placeholder="如：周一3,4"/>
                </div>
            </div>

            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">上课教室</div>
                <div class="cell" style="width: 63%;height: 50px;">
                   <input type="text" name="name" ng-model="data.classRoom" class="right form-control" placeholder="如：南楼101"/>
                </div>
            </div>
            
        </div>
        <div class="slider2" style="margin-top: 16px;"></div>
        

        <div class="content user-info">
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">导入学生</div>
                <div class="cell" style="width: 63%;height: 50px;">
                   <button type="button" name="name" class="right btn btn-save cdi-btn-blue" style="width:150px;" ng-file-select ng-file-change="upload($files)">
                    点击此处导入学生列表
                   </button>
                </div>
            </div>

            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;"></div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <span class="red">{{message}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
