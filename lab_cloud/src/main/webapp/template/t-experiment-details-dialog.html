<div type="user-info-dialog">
    <div class="btnGroup">
        <button class="btn cdi-btn-default left" ng-click="cancel()">取消</button>
        <button class="btn cdi-btn-blue right btn-save" ng-click="save()" ng-if="admin">提交</button>
        <div class="title">实验详情</div>
    </div>
    <div >
        <div class="content user-info" style="margin-top:10px;">

            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">日期</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" ng-model="data.date" class="right form-control" readonly/>
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">实验任务</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" ng-model="data.mission" class="right form-control" readonly/>
                </div>
            </div>

            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">实验室</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <!-- <input type="text" name="name" ng-model="data.experimentNumber" class="right form-control"/> -->
                    <input type="text" ng-model="data.room" class="right form-control" readonly/>
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">实验时段</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" value="{{data.slot | labSlotFilter}}" class="right form-control" readonly/>
                </div>
            </div>
            <!-- <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">实验最少人数</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="number" ng-model="data.minimumStudent" class="right form-control"/>
                </div>
            </div> -->
            
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">班级</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" ng-model="data.clazz" class="right form-control" readonly/>
                </div>
            </div>

            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">课程</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" ng-model="data.course" class="right form-control" readonly/>
                </div>
            </div>

            <div class="row" ng-if="student">
                <div class="cell title" style="width: 37%;height: 50px;">任课老师</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" ng-model="data.teacher" class="right form-control" readonly/>
                </div>
            </div>

            <div class="row" ng-if="teacher">
                <div class="cell title" style="width: 37%;height: 50px;">状态</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <h3><span class="label label-success right">{{data.status}}</span></h3>
                </div>
            </div>

            <div class="row" ng-if="admin">
                <div class="cell title" style="width: 37%;height: 50px;">实验室管理员</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <select name="" class="right form-control" id="">
                        <option value="1">管理员1</option>
                        <option value="1">管理员2</option>
                        <option value="1">管理员3</option>
                    </select>
                </div>
            </div>

            <div class="row" ng-if="admin">
                <div class="cell title" style="width: 37%;height: 50px;">审核结果</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <select name="" class="right form-control" id="">
                        <option value="1">通过</option>
                        <option value="1">拒绝</option>
                    </select>
                </div>
            </div>

        </div>
        <div class="slider2" style="margin-top: 16px;"></div>
        
        <div class="content">
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;"></div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <span class="red">{{message}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
