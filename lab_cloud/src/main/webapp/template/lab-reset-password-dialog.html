<div type="user-info-dialog" >
    <div class="btnGroup">
        <button class="btn cdi-btn-default left" ng-click="cancel()">取消</button>
        <button class="btn cdi-btn-blue right btn-save" ng-click="save()">保存</button>
        <div class="title">修改密码</div>
    </div>
    <div>
        <div class="content user-info" style="margin-top:10px;">
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">原密码:</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="password" name="name" ng-model="data.originPass" class="right form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">新密码</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="password" ng-model="data.newPass" class="right form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">确认新密码</div>
                <div class="cell" style="width: 63%;height: 50px;">                  
                    <input type="password" ng-model="data.retypeNewPass" class="right form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;"></div>
                <div class="cell" style="width: 63%;height: 50px;">                  
                    <span class="red">{{message}}</span>
                </div>
            </div>

        </div>
        <div class="slider2" style="margin-top: 16px;"></div>
      </div>
</div>
