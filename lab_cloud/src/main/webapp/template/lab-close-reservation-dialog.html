<div type="user-info-dialog" >
    <div class="btnGroup">
        <button class="btn cdi-btn-default left" ng-click="cancel()">取消</button>
        <button class="btn cdi-btn-blue right btn-save" ng-click="save()">提交</button>
        <div class="title">关闭预约</div>
    </div>
    <div>
        <div class="content user-info" style="margin-top:10px;">
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">时段:</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" name="name"  class="right form-control" readonly=""  value="{{data.date}} {{data.slot | labSlotFilter}}" />
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">实验室</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text"  class="right form-control" readonly="" 
                     value="{{data.labName}}" />
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">关闭作用于</div>
                <div class="cell" style="width: 63%;height: 50px;">                  
                    <select ng-options="scope.key for scope in closeScopes track by scope.value"
                    ng-model="selectedItem.closeScope"></select>
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;"></div>
                <div class="cell" style="width: 63%;height: 50px;">                  
                    <span class="red">{{message}}</span>
                </div>
            </div>

        </div>
        <div class="slider2" style="margin-top: 16px;"></div>
      </div>
</div>
